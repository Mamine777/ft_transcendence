<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple SPA</title>
  <!-- <link rel="stylesheet" href="index.css" /> -->

</head>
<body>
  <!-- Login View -->
  <div id="loginView" class="view">
    <h2>Login</h2>
    <form id="loginForm" method="POST">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage" class="message"></p>
    <p>Don't have an account? <button id="goToSignup">Sign Up</button></p>
  </div>

  <!-- Signup View -->
  <div id="signupView" class="view" style="display: none;">
    <h2>Sign Up</h2>
    <form id="signupForm" method="POST">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p id="signupMessage" class="message"></p>
    <p>Already have an account? <button id="goToLogin">Log In</button></p>
  </div>

  <!-- Dashboard View -->
  <div id="dashboardView" class="view" style="display: none;">
    <h2>Welcome to your Dashboard!</h2>
    <p>You are now logged in.</p>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="js/login.js"></script>
</body>
</html>
